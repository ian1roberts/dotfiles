# ——— Ian’s Kitty: Matrix-green + sane splits ———

# Prefer the *Mono* family to keep icons monospace
font_family            "JetBrainsMono Nerd Font Mono"
bold_font              auto
italic_font            auto
bold_italic_font       auto

# Ligatures: JetBrains Mono supports them; keep them on
disable_ligatures      never

# Optional niceties (tweak to taste)
font_size              13.0
adjust_line_height     0
font_features JetBrainsMonoNerdFontMono +ss01 +ss02 +ss07 -zero
symbol_map U+1F300-U+1F5FF,U+1F600-U+1F64F Noto Color Emoji



# Scrollback & ergonomics
scrollback_lines 100000
enable_audio_bell no
remember_window_size no
initial_window_width  120c
initial_window_height 36c
window_margin_width 6

# ——— Matrix-ish theme ———
background #000000
foreground #00FF00
cursor     #00FF00

selection_foreground #000000
selection_background #00FF00

url_color  #00FF00

# Tab bar styling (subtle green accents)
tab_bar_style powerline
active_tab_foreground   #000000
active_tab_background   #00FF00
inactive_tab_foreground #00AA00
inactive_tab_background #001800

# Window borders (helpful when tiled)
active_border_color   #00FF00
inactive_border_color #004400

# ——— Keybindings: splits, navigation, resize ———
# Make split keys consistent on every install
map ctrl+shift+enter launch --location=hsplit
map ctrl+shift+e     launch --location=vsplit

# Close current pane (the neighbour expands)
map ctrl+shift+q close_window

# Focus by direction (vim-ish arrows)
map ctrl+shift+left  neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up    neighboring_window up
map ctrl+shift+down  neighboring_window down

# Cycle panes
map ctrl+shift+] focus next-window
map ctrl+shift+[ focus previous-window

# Interactive resize mode (press Esc to exit)
map kitty_mod+r start_resizing_window

# Quality-of-life
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+alt+t set_tab_title
# Show kitty man page in an overlay pane
map kitty_mod+f1 launch --type=overlay --cwd ~ sh -lc 'man kitty || echo "No manpage installed" && read'
